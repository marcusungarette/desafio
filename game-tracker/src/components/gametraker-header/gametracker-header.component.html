<div class="container">
  <div class="title">
    <h1 class="title-oferta">Ofertas</h1>
  </div>

  <mat-toolbar>
    <div class="search-box">
      <input
        matInput
        class="search-input"
        type="text"
        [(ngModel)]="search"
        (ngModelChange)="searchEvent()"
        placeholder="Procurar"
      />
      <button
        mat-button
        class="close-button"
        *ngIf="search"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="searchEvent('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="filter-component">
      <mat-label class="filter">Ordenar por:</mat-label>
      <mat-form-field class="form-field">
        <mat-select
          [(ngModel)]="currentType"
          (ngModelChange)="onTypeSelected()"
        >
          <mat-option>Maior preco</mat-option>
          <mat-option>Menor preco</mat-option>
          <mat-option>Titulo</mat-option>
          <mat-option>% Desconto</mat-option>
          <mat-option *ngFor="let type of types" [value]="type">
            {{ type | titlecase }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-toolbar>
</div>
